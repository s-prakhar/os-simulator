<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>MVT DEMO</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">


    <!-- JavaScript Files -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typeit.js"></script>
    <script src="js/MVT.js"></script>
    <script src="js/typed.js"></script>

</head>

<body>

<div style="margin: 5px" class="container-fluid">
    <div id="page-heading" style="background: black;padding-top: 5px;padding-bottom: 5px">
        <span  style="font-size: 24px; font-weight: bold;color: white">OS SIMULATOR MEMORY MANAGEMENT<br> </span>
    </div>
    <div style="margin-top: 10px" id="selection-form">
        <button type="button" id="first-fit-select" class="btn btn-default">First-Fit</button>
        <button type="button" id="best-fit-select" class="btn btn-default">Best-Fit</button>
        <button type="button" id="worst-fit-select" class="btn btn-default">Worst-Fit</button>
    </div>

    <div id="demo-box">
        <div class="col-sm-6" id="left-box">
            <div class="col-sm-6">
                <h4>Main Memory</h4>
                <div id="block-0">
                    <div id = "block--1"> </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h4>Input Queue</h4>
                <div id="input-q-box">
                </div>
                <br>
                <button class="btn btn-info" id="add-process-button">Add Process</button>
            </div>
        </div>
        <div class="col-sm-6" id="right-box">
            <div class="row" id="top-box">
                <h3>Output Table</h3>
                <table class="table table-striped" id="output-table">
                    <thead>
                    <tr>
                        <th>Process No.</th>
                        <th>Process Size</th>
                        <th>Allocation Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="row" id="bottom-box">
                <div id="terminal-header" style="text-align: center;">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">Terminal - log.txt</div>
                    <div class="col-sm-3"></div>
                </div>
                <div id="terminal-body">

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
